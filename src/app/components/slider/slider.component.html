<div class="slider">
	<h3 class="slider-title mb-0">{{ title }}</h3>
	<div class="slider-content position-relative p-0">
		<div class="container">
			<div class="keen-slider" #sliderRef>
				<app-card
					*ngFor="let card of cards; let i = index"
					class="keen-slider__slide"
					[entity]="card"
				>
				</app-card>
			</div>
		</div>
	</div>
</div>
